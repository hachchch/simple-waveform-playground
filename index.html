<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>オシレーター</title>
    </head>
    <body>
        12音階
        <input type="button" value="C" onclick="play(260.7)" />
        <input type="button" value="C#" onclick="play((260.7)*(2**(1/12)))" />
        <input type="button" value="D" onclick="play((260.7)*(2**(2/12)))" />
        <input type="button" value="D#" onclick="play((260.7)*(2**(3/12)))" />
        <input type="button" value="E" onclick="play((260.7)*(2**(4/12)))" />
        <input type="button" value="F" onclick="play((260.7)*(2**(5/12)))" />
        <input type="button" value="F#" onclick="play((260.7)*(2**(6/12)))" />
        <input type="button" value="G" onclick="play((260.7)*(2**(7/12)))" />
        <input type="button" value="G#" onclick="play((260.7)*(2**(8/12)))" />
        <input type="button" value="A" onclick="play((260.7)*(2**(9/12)))" />
        <input type="button" value="A#" onclick="play((260.7)*(2**(10/12)))" />
        <input type="button" value="B" onclick="play((260.7)*(2**(11/12)))" />
        オクターブ<input type="button" value="+1" onclick="oct++;" />
        <input type="button" value="-1" onclick="oct--;" /><br>
        周波数を入力する。<input type="number" id="frequencyInput" oninput="inputNumber();" value="440" /><br><input type="button" onclick="play(yourFrequency.value)" id="yourButton" value="440Hz" /><br>
        波形<input type="text" id="waveInput" value="sin(wt)" />
        <script type="text/javascript" src="./oscillator.js"></script>
    </body>
</html>
